---
layout: default
title: Contact Form
---

<style>
	.container {		
		width: 60%;
		margin: 0 auto;
	}
	.jumbotron h1 {
		font-size: 40px;
	}
</style>

<div class="container jumbotron">
	<h1>Sample Contact Form</h1>
	<p>This is a simple contact form that sends submitted forms to 
		<a href="http://getsimpleform.com">getsimpleform.com</a>, a free form web service.		
	</p>
	<p><a href="http://getsimpleform.com/messages?api_token=af9506a0fb9b33b3b7f1d6ee280c9a3c">Click here</a> to view form responses.
	</p>
	<form action="http://getsimpleform.com/messages?form_api_token=75ba342cf5633d86d21b7e7b0cbfb187" method="post">
		<fieldset>
			<input type='hidden' name='redirect_to' value='{{ site.url }}/contact_response.html' />		
		    <div class="form-group">
		      <label for="first_name">First Name</label>
		      <input type="text" class="form-control" name="first_name" placeholder="First Name">
		    </div>
		    <div class="form-group">
		      <label for="last_name">Last Name</label>
		      <input type="text" class="form-control" name="last_name" placeholder="Last Name">
		    </div>
			<input type="submit" name="submit" value="Submit" class="btn">
		</fieldset>
	</form>
</div>
